<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="email">Email:</label>
            <input type="text" id="email">
            <label for="phone">PhoneNo.:</label>
            <input type="tel" id="phone">
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob">
            <label for="Gender">gender</label>
            <input type="radio" name="radio" id="male" >
            <label for="male">male</label>
            <input type="radio" name="radio" id="female" >
            <label for="female">female</label>
            <label for="Country">Country:</label>
            <select name="country" id="Country">
                <option value="unitedstates">USA</option>
                <option value="IND">India</option>
                <option value="china">China</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street</label>
            <input type="text" id="street">
            <label for="city">City</label>
            <input type="text" id="city">
            <label for="state">State</label>
            <input type="text" id="state">
            <label for="Zip Code">Zip Code</label>
            <input type="num" id="Zip Code">
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" rows="10" cols="10" placeholder="give other info........."></textarea>
            <label for="terms">I agree to terms and condition</label>
            <input type="checkbox" id="terms">
        </fieldset>
        <button>submit</button>
    </form>
</body>
</html>
