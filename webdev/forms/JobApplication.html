<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>JOB APLLICATION</h1>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email">
        </form>
        <br>
        
        <label for="phoneno.">Phone NO.:</label>
        <br>
        <input type="tel" for="phoneno.">
        <br>
        <br>
        <label for="resume">Resume</label><br>
        <input type="file" id="resume">
        <br>
        <label for="experience">Experience(in Years)</label>
        <br>
        <input type="number" id="experience">
        <fieldset>
            <legend>skills</legend>
            <label for="html">HTML
            <input type="checkbox" id="html"></label>
            
            <label for="CSS">CSS
            <input type="checkbox" id="CSS"></label>
            
            <label for="javascript">javascript
            <input type="checkbox" id="javascript"></label>
        </fieldset>
        <label for="higesteducation">Highest Educatrion</label><br>
        <select name="education" id="higesteducation">
            <option value="secondary">secondary</option>
            <option value="highersecondary">Higher secondary</option>
            <option value="B.Tech">B.tech</option>
        </select>
        <br>
        <fieldset>
            <legend>Availibility</legend>
            <label for="radio1">part-time</label>
            <input type="radio" id="radio1" name="radio">
            <label for="radio2">full-time</label>
            <input type="radio" id="radio2" name="radio">
        </fieldset>
        <label for="textarea1">Additional Comments</label><br>
        <textarea name="textarea1" rows="10" cols="50" placeholder="give some comments"></textarea>
        <button>Submit application</button>
    </form>
</body>
</html>
